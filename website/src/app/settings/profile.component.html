<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="col-md-8">
  <h2>Public Information</h2>
  <p>All fields on this page are optional and will be displayed publicly.</p>

  <div class="form-group">
    <div class="form-group-header"><label for="new-bio">Bio</label></div>
    <div class="form-group-body">
      <textarea id="new-bio" type="text" style="min-height: initial; height: initial"
             class="form-control" formControlName="bio" rows="3"
                placeholder="I carry the world on my shoulders"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="form-group-header"><label for="new-location">Location</label></div>
    <div class="form-group-body">
      <input id="new-location" type="text"
             class="form-control" autocomplete="country-name" formControlName="location"
             placeholder="Metropolis">
    </div>
  </div>

  <div class="form-group">
    <div class="form-group-header"><label for="new-org">Organisation</label></div>
    <div class="form-group-body">
      <input id="new-org" type="text" autocomplete="organization"
             class="form-control input-contrast" formControlName="organisation"
             placeholder="The Daily Planet">
    </div>
  </div>

  <div class="form-group">
    <div class="form-group-header"><label for="new-website">Website</label></div>
    <div class="form-group-body">
      <input id="new-website" autocomplete="url"
             class="form-control" formControlName="website"
             placeholder="http://dailyplanet.com/">
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="form.disabled">Save</button>
</form>
