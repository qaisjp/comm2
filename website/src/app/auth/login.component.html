<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <label>
    Username
    <input placeholder="username" type="text" autocomplete="username" formControlName="username" required>
  </label>

  <label>
    Password
    <input placeholder="password" type="password" autocomplete="current-password" formControlName="password" required>
  </label>

  <button class="button" type="submit" [disabled]="loginForm.disabled">Log in</button>
</form>
