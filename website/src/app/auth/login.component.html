<div class="Box Box--spacious col-6 mx-auto text-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="Box-body">
      <h3 class="f1-light">
        Login
      </h3>
      <div class="form-group mb-4">
        <div class="form-group-header"><label for="mta-auth-login-username">Username</label></div>
        <div class="form-group-body">
          <input placeholder="username" class="form-control" type="text" autocomplete="username" formControlName="username" required id="mta-auth-login-username">
        </div>
      </div>

      <div class="form-group mb-4">
        <div class="form-group-header"><label for="mta-auth-login-password">Password</label></div>
        <div class="format-group-body">
          <input placeholder="password" class="form-control" type="password" autocomplete="current-password" id="mta-auth-login-password" formControlName="password" required>
        </div>
      </div>

      <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.disabled">Log in</button>
      <div class="mt-4">
        New to MTA Hub? <button class="btn btn-outline ml-2" type="button" routerLink="/register">Create an account</button>
      </div>
    </div>
  </form>
</div>
