<div *ngIf="resource$ | async as resource">
  <h1>{{ resource.title }} ({{ resource.name }})</h1>
  <ul>
    <li>Rating: NONE</li>
    <li>Authors: {{ resource.author_id }}</li>
    <li>Description: {{ resource.description }}</li>
    <li>Last updated: {{ resource.updated_at }}</li>
    <li>Created at: {{ resource.created_at }}</li>
  </ul>


</div>
